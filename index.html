<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage with Iframe</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Hide scrollbar */
  }
  #iframeContainer {
    width: 100%;
    height: 50%;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none; /* Remove iframe border */
  }
</style>
</head>
<body>

<div id="iframeContainer">
  <iframe src="https://example.com/abcd" frameborder="0"></iframe>
</div>

</body>
</html>
